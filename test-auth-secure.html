<!DOCTYPE html>
<html>
<head>
    <title>Secure Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .token { font-family: monospace; font-size: 12px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Authentication Test</h1>
        
        <div>
            <h3>Sign In (JWT)</h3>
            <input type="email" id="email" placeholder="Email" value="admin@example.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="signIn()">Sign In</button>
        </div>
        
        <div>
            <h3>Protected API Call</h3>
            <button onclick="testProtectedEndpoint()">Test Protected Endpoint</button>
        </div>
        
        <div>
            <h3>Refresh Token</h3>
            <button onclick="refreshToken()">Refresh Access Token</button>
        </div>
        
        <div>
            <h3>Sign Out</h3>
            <button onclick="signOut()">Sign Out</button>
        </div>
        
        <div id="result" class="result">
            Results will appear here...
        </div>
    </div>

    <script>
        const API_BASE = window.location.protocol + '//' + window.location.host + '/api';
        let accessToken = null;
        
        function log(message, data = null) {
            const result = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            result.innerHTML += `<div><strong>[${timestamp}]</strong> ${message}</div>`;
            if (data) {
                result.innerHTML += `<pre class="token">${JSON.stringify(data, null, 2)}</pre>`;
            }
            result.scrollTop = result.scrollHeight;
        }
        
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.accessToken;
                    log('‚úÖ Secure sign in successful!', { 
                        user: data.user, 
                        tokenPreview: data.accessToken.substring(0, 20) + '...' 
                    });
                } else {
                    log('‚ùå Sign in failed!', data);
                }
            } catch (err) {
                log('‚ùå Sign in error!', err.message);
            }
        }
        
        async function testProtectedEndpoint() {
            if (!accessToken) {
                log('‚ùå No access token available. Please sign in first.');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    headers: { 
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Protected endpoint access successful!', { userCount: data.length });
                } else {
                    log('‚ùå Protected endpoint failed!', data);
                }
            } catch (err) {
                log('‚ùå Protected endpoint error!', err.message);
            }
        }
        
        async function refreshToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/refresh`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.accessToken;
                    log('‚úÖ Token refresh successful!', { 
                        tokenPreview: data.accessToken.substring(0, 20) + '...' 
                    });
                } else {
                    log('‚ùå Token refresh failed!', data);
                }
            } catch (err) {
                log('‚ùå Token refresh error!', err.message);
            }
        }
        
        async function signOut() {
            try {
                const response = await fetch(`${API_BASE}/auth/signout`, {
                    method: 'POST',
                    headers: accessToken ? { 'Authorization': `Bearer ${accessToken}` } : {},
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = null;
                    log('‚úÖ Secure sign out successful!', data);
                } else {
                    log('‚ùå Sign out failed!', data);
                }
            } catch (err) {
                log('‚ùå Sign out error!', err.message);
            }
        }
        
        // Test rate limiting
        async function testRateLimit() {
            log('üîÑ Testing rate limiting...');
            for (let i = 0; i < 10; i++) {
                try {
                    const response = await fetch(`${API_BASE}/health`);
                    if (response.status === 429) {
                        log('‚úÖ Rate limiting is working! Got 429 status');
                        break;
                    }
                } catch (err) {
                    // Continue testing
                }
            }
        }
        
        // Check initial state
        window.onload = () => {
            log('üöÄ Secure authentication test loaded');
            log('üîç Testing health endpoint...');
            fetch(`${API_BASE}/../health`)
                .then(r => r.json())
                .then(data => log('‚úÖ Health check:', data))
                .catch(err => log('‚ùå Health check failed:', err.message));
        };
    </script>
</body>
</html>
