<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Test</h1>
        
        <div>
            <h3>Sign In</h3>
            <input type="email" id="email" placeholder="Email" value="admin@example.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="signIn()">Sign In</button>
        </div>
        
        <div>
            <h3>Check Session</h3>
            <button onclick="checkSession()">Check Session</button>
        </div>
        
        <div>
            <h3>Sign Out</h3>
            <button onclick="signOut()">Sign Out</button>
        </div>
        
        <div id="result" class="result">
            Results will appear here...
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function log(message, data = null) {
            const result = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            result.innerHTML += `<div><strong>[${timestamp}]</strong> ${message}</div>`;
            if (data) {
                result.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            result.scrollTop = result.scrollHeight;
        }
        
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('✅ Sign in successful!', data);
                } else {
                    log('❌ Sign in failed!', data);
                }
            } catch (err) {
                log('❌ Sign in error!', err.message);
            }
        }
        
        async function checkSession() {
            try {
                const response = await fetch(`${API_BASE}/auth/session`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('✅ Session check successful!', data);
                } else {
                    log('❌ Session check failed!', data);
                }
            } catch (err) {
                log('❌ Session check error!', err.message);
            }
        }
        
        async function signOut() {
            try {
                const response = await fetch(`${API_BASE}/auth/signout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('✅ Sign out successful!', data);
                } else {
                    log('❌ Sign out failed!', data);
                }
            } catch (err) {
                log('❌ Sign out error!', err.message);
            }
        }
        
        // Check session on page load
        window.onload = () => {
            log('🚀 Page loaded, checking initial session...');
            checkSession();
        };
    </script>
</body>
</html>
